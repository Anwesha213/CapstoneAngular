<ng-container *ngIf="product.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of product; let i= index">
                            <td>{{i+1}}</td>
                            <td>{{item.productName}}</td>
                            <td><img style="width: 120px;" src="{{item.productImage}}" alt=""></td>
                            <td>{{item.productDescription}}</td>
                            <td>₹{{item.productPrice}}</td>
                            <td>
                                <span class="input-group-prepend">
                                    <button type="button" style="display:inline; position:relative; 
                                        right:40px; top:21px; width: 2rem; padding-left: 8px; "
                                        class="btn btn-outline-success" data-type="minus"
                                        (click)="removeQuantity(item)">
                                        <span class="fa fa-minus"></span>
                                    </button>
                                </span>
                                <b>{{item.productQuantity}}</b>
                                <span class="input-group-append">
                                    <button type="button" style="display:inline; position:relative; 
                                        left:20px; bottom:40px; width: 2rem; padding-left: 8px;"
                                        class="btn btn-outline-success" data-type="plus" (click)="addQuantity(item)">
                                        <span class="fa fa-plus"></span>
                                    </button>
                                </span>
                            </td>
                            <td>{{item.productTotal}}</td>
                            <td>
                                <button (click)="removeItem(item); calculatePrice();" class="btn btn-danger"><i
                                        class="fas fa-trash-alt"></i>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="" class="keys"></td>
                            <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                            <td><button routerLink="/products" class="btn btn-primary">Shop More</button></td>
                            <td><button class="btn btn-success" routerLink="/checkout">Checkout</button></td>
                            <td><b>Total :</b><strong> ₹{{grandTotal}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="product.length==0">

    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="../../../assets/img/emptyshoppingbasket.jpg" alt="">
            <h4>Your Cart is empty!</h4>
            <h6>Add item to it now</h6>
            <button routerLink="/products" class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-container>
