<div class="row">
  <div class="col-75">
    <div class="container">
      <form>

        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> FullName</label>
            <input type="text" id="fname" name="firstname" [formControl]="FullName">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" [formControl]="Email">
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" [formControl]="Address">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" [formControl]="City">
            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state" [formControl]="State">
              </div>
              <div class="col-50">
                <label for="zip">ZipCode</label>
                <input type="text" id="zipcode" name="zip" [formControl]="ZipCode">
              </div>
            </div>
          </div>
        </div>
        <button class="btn" (click)="saveOrder()">Place Order</button>
      </form>
    </div>
  </div>
